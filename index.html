<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- CSS (caminho relativo p/ GitHub Pages) -->
  <link rel="stylesheet" href="../../Styles/LoginCss/styleLogin.css" />

  <!-- Fonts/Icons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <!-- JS (defer evita rodar antes do DOM existir) -->
  <script src="../../Scripts/auth.js" defer></script>
</head>

<body>
  <main class="login-page">
    <section class="login-card">
      <div class="login-brand">
        <img
          src="../../Img/Logotipo-TCC__1_-removebg-preview.png"
          alt="Logo"
          class="login-logo"
        />
        <h1>Entrar</h1>
        <p>Use seu usuário e senha do IFBA</p>
      </div>

      <form id="login-form" class="login-form">
        <label for="usuario">Usuário</label>
        <div class="input-wrap">
          <i class="bx bx-user"></i>
          <input
            type="text"
            id="usuario"
            name="usuario"
            placeholder="nome.sobrenome"
            autocomplete="username"
            required
          />
        </div>

        <label for="senha">Senha</label>
        <div class="input-wrap">
          <i class="bx bx-lock-alt"></i>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="IFBA.12345678901"
            autocomplete="current-password"
            required
          />
        </div>

        <button type="submit" class="btn-login">Entrar</button>

        <p id="msg" class="login-msg" aria-live="polite"></p>
      </form>
    </section>
  </main>
</body>
</html>
