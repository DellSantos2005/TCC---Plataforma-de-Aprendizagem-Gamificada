<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="TCC---Plataforma-de-Aprendizagem-Gamificada
/Styles/LoginCss/styleLogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="imagem-Login">
        <img src="Img/Logotipo-TCC__1_-removebg-preview.png" alt="Logo">
    </div>

    <main class="container">
        <form id="login-form">
            <h1>Login</h1>

            <div class="input-box">
                <input id="usuario" placeholder="Usuário (ex: joao.silva)" type="text" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input id="senha" placeholder="Senha (ex: IFBA.12345678900)" type="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="Lembrar-me">
                <label>
                    <input type="checkbox"> Lembrar-me
                </label>
            </div>

            <button type="submit" class="login">Entrar</button>

            <p class="termos">
                Você concorda com os <br>
                Termos, Condições e Políticas de Privacidade da plataforma.
            </p>
        </form>
    </main>

    <!-- Scripts do Sistema -->

<script src="TCC---Plataforma-de-Aprendizagem-Gamificada
/Scripts/utils.js"></script>

<script src="TCC---Plataforma-de-Aprendizagem-Gamificada
/Scripts/progress.js"></script>
</body>
</html>
