    <main class="Configurações-conteudo">

        <div class="container">
            <h1>Configurações</h1>
    
            <!-- Alterar senha -->
            <div class="config-item">
                <label for="nova-senha">Alterar Senha:</label>
                <input type="password" id="nova-senha" placeholder="Digite a nova senha">
                <input type="password" id="confirmar-senha" placeholder="Confirme a nova senha">
            </div>
    
            <!-- Gerenciar conta -->
            <div class="config-item">
                <label for="nome-usuario">Nome de Usuário:</label>
                <input type="text" id="nome-usuario" placeholder="Seu nome">
            </div>
    
            <div class="config-item">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Seu e-mail">
            </div>
    
            <!-- Privacidade -->
            <div class="config-item">
                <label for="privacidade">Visibilidade no ranking:</label>
                <select id="privacidade">
                    <option value="publico">Público</option>
                    <option value="privado">Privado</option>
                </select>
            </div>
    
            <!-- Notificações -->
            <div class="config-item">
                <label for="notificacoes">Receber notificações por e-mail:</label>
                <input type="checkbox" id="notificacoes">
            </div>
    
            <!-- Botão de salvar -->
            <button class="salvar">Salvar Alterações</button>

            <button onclick="window.location.href='Mais.html'" class="voltar">Voltar</button>
    
        </div>
