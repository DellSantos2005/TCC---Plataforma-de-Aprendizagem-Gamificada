    <style>
        /* Container do avatar*/
        .avatar-container {
            background: linear-gradient(135deg, #2f497b 0%, #1e3a5f 100%);
            padding: 40px;
            margin-top: 80px;
            margin-left: 300px;
            border-radius: 25px;
            width: 70%;
            min-height: 350px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        /* Efeito de fundo animado */
        .avatar-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(30, 136, 229, 0.1),
                transparent
            );
            animation: rotate 6s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Avatar*/
        .avatar {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .avatar img {
            width: 380px !important;
            height: 380px !important;
            border: none !important;
            border-radius: 0 !important;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            background: transparent !important;
            object-fit: contain !important;
            filter: drop-shadow(0 10px 25px rgba(30, 136, 229, 0.3));
            transition: all 0.3s ease;
        }
        
        .avatar img:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 15px 35px rgba(30, 136, 229, 0.5));
        }
        
        /* BotÃ£o de ediÃ§Ã£o*/
        .avatar-editor {
            position: absolute;
            top: 25px;
            right: 25px;
            z-index: 10;
        }
        
        .avatar-editor button {
            background: linear-gradient(135deg, #1e88e5 0%, #1565c0 100%);
            border: none;
            color: white;
            padding: 14px 28px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-left: 30%;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(30, 136, 229, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .avatar-editor button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .avatar-editor button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .avatar-editor button:hover {
            background: linear-gradient(135deg, #1565c0 0%, #0d47a1 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(30, 136, 229, 0.6);
        }
        
        .avatar-editor button:active {
            transform: translateY(-1px);
        }
        
        .avatar-editor button .icon {
            margin-left: -13px;
            font-size: 1.3rem;
            position: relative;
            z-index: 1;
        }
        
        .avatar-editor button span:last-child {
            position: relative;
            z-index: 1;
        }
        
        /* Badge do curso no canto inferior esquerdo */
        .curso-badge {
            position: absolute;
            bottom: 25px;
            left: 25px;
            background: rgba(30, 136, 229, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        
        .curso-badge .icon {
            font-size: 1.5rem;
        }
        
        .curso-badge .text {
            color: white;
            font-weight: bold;
            font-size: 1rem;
        }
        
        /* Ajustes para infos do usuÃ¡rio */

            font-size: 0.8rem;
            color: #1e88e5;
            text-transform: uppercase;
            margin-top: 30px;
            margin-left: 290px;
            width: 70%;
            background-color: transparent;
            padding: 10px;
        }
        
        .infos-usuario h1 {
            padding-bottom: 12px;
            font-size: 2.2rem;
            color: #1e88e5;
            text-shadow: 0 2px 10px rgba(30, 136, 229, 0.3);
        }
        
        .infos-usuario h3 {

            font-size: 1.1rem;
        }
        
        .infos-usuario h2 {
            padding-bottom: 8px;
            font-size: 1rem;
            color: #1e88e5;
        }
    </style>
