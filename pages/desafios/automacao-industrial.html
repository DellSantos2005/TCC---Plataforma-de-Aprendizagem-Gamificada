    <script>
        const perguntas = [

                alternativas: [
                    "Sensor √≥ptico",
                    "Sensor capacitivo",
                    "Sensor indutivo",
                    "Sensor ultrass√¥nico"
                ],
                correta: 2,
                xp: 50
            },
            {
                pergunta: "Qual linguagem √© comumente usada para programar CLPs?",
                alternativas: [
                    "Python",
                    "Java",
                    "Ladder (diagrama de contatos)",

                ],

                    "Um dispositivo que converte energia em movimento",

                    "Um programa de computador"
                ],
                correta: 1,
                xp: 50
            },
            {
                pergunta: "Qual protocolo de comunica√ß√£o √© amplamente usado em automa√ß√£o industrial?",
                alternativas: [
                    "HTTP",
                    "FTP",
                    "Modbus",
                    "SMTP"
                ],
                correta: 2,
                xp: 50
            }
        ];

        let perguntaAtual = 0;
        let acertos = 0;
        let tentou = false;

        function carregarPergunta() {
            if (perguntaAtual >= perguntas.length) {
                finalizarDesafio();
                return;
            }

            const p = perguntas[perguntaAtual];
            document.getElementById('pergunta').textContent = p.pergunta;
            
            const botoes = document.querySelectorAll('.alternativas button');
            botoes.forEach((btn, index) => {
                btn.textContent = p.alternativas[index];
                btn.disabled = false;
                btn.style.background = '#1e88e5';
            });

            tentou = false;
        }

        function responder(opcao) {
            if (tentou) return;
            tentou = true;

            const p = perguntas[perguntaAtual];
            const botoes = document.querySelectorAll('.alternativas button');

            botoes.forEach(btn => btn.disabled = true);

            if (opcao === p.correta) {
                botoes[opcao].style.background = '#4caf50';
                acertos++;
                adicionarXP(p.xp);
                
                setTimeout(() => {
                    perguntaAtual++;
                    carregarPergunta();
                }, 1500);
            } else {
                botoes[opcao].style.background = '#e53935';
                botoes[p.correta].style.background = '#4caf50';
                
                setTimeout(() => {
                    alert('‚ùå Resposta incorreta! Tente novamente mais tarde.');
                    window.location.href = 'Tematicos-Eletro.html';
                }, 2000);
            }
        }

        function finalizarDesafio() {
            const usuario = obterUsuarioLogado();
            if (usuario && !usuario.desafios.tematicos['automacao-industrial']) {
                usuario.desafios.tematicos['automacao-industrial'] = true;
                atualizarUsuarioLogado(usuario);
            }

            document.querySelector('.quiz-card').innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <h2 style="color: #4caf50; font-size: 2rem;">üéâ Parab√©ns!</h2>
                    <p style="font-size: 1.3rem; margin: 20px 0;">

                        ‚úÖ ${acertos}/${perguntas.length} quest√µes corretas<br>
                        üí∞ +${acertos * 50} XP ganhos!

                        padding: 15px 30px;
                        background: #1e88e5;
                        border: none;
                        border-radius: 8px;
                        color: white;
                        font-size: 1.1rem;
                        cursor: pointer;
                    ">Voltar aos Desafios</button>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const usuario = obterUsuarioLogado();
            if (!usuario) {
                window.location.href = '../../pages/Login/index.html';
                return;
            }

            if (usuario.curso !== "Eletrot√©cnica") {
