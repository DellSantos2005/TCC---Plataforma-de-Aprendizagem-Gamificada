<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Desafio Di√°rio</title>
    <link rel="stylesheet" href="../../Styles/principalCss/sytleDesafioTematico.css">
    <link rel="stylesheet" href="../../Styles/responsive-global.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* Estilos espec√≠ficos para o desafio di√°rio */
        .main-desafio {
            margin-left: 20%;
            margin-top: 80px;
            padding: 20px;
            width: 75%;
            max-width: 1000px;
        }

        .main-desafio h1 {
            color: #1e88e5;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .descricao {
            text-align: center;
            color: #ccc;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .quiz-card {
            background: #2a2a3a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .quiz-card h2 {
            color: #1e88e5;
            font-size: 1.5rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .alternativas {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .alternativas li {
            margin: 12px 0;
        }

        .alternativas button {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #1e88e5;
            color: white;
            transition: all 0.3s ease;
            text-align: left;
        }

        .alternativas button:hover:not(:disabled) {
            background-color: #1565c0;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 136, 229, 0.4);
        }

        .alternativas button:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .aviso {
            text-align: center;
            color: #ffeb3b;
            font-weight: 600;
            margin-top: 20px;
            font-size: 1rem;
        }

        .voltar {
            display: block;
            margin: 30px auto 0;
            padding: 12px 30px;
            background: #555;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .voltar:hover {
            background: #666;
            transform: translateY(-2px);
        }
    </style>
</head>

    </header>

            <nav class="menu">

                    <span>

                <button onclick="window.location.href='../Principal/Praticar.html'">
                    <span>
                        <img class="praticar" src="../../Img/tl (1).webp" alt="praticar">
                        <span>Praticar</span>
                    </span>

                <button onclick="window.location.href='../Principal/Ranking-campus.html'">
                    <span>
                        <img class="ranking" src="../../Img/thumbnail_large.png" alt="">
                        <span>Ranking</span>
                    </span>

                <button onclick="window.location.href='../Principal/Mais.html'">
                    <span>

                        <span>Mais</span>
                    </span>
                </button>
            </nav>
        </aside>
    </div>

    <main class="main-desafio">
        <h1>üìÖ Desafio Di√°rio</h1>
        <p class="descricao">Complete o desafio de hoje e ganhe XP! Um novo desafio aparece todo dia.</p>

        <div id="conteudo-desafio" class="quiz-card">
            <h2>Carregando desafio...</h2>
        </div>

        <button class="voltar" onclick="window.location.href='../Principal/Praticar.html'">‚Üê Voltar para Desafios</button>
    </main>
